<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        
        <a-entity position="-1 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-box position="-1 0.3 -3" rotation="0 0 0" color="#655ec4"></a-box>
        <a-cylinder position="-1.7 0.3 -3" radius="0.2" height="1" color="#847ed6"></a-cylinder>
        <a-cylinder position="-0.3 0.3 -3" radius="0.2" height="1" color="#847ed6"></a-cylinder>
        <a-cylinder position="-1 1.6 -3" radius="0.01" height="1" color="white"
        animation="property: position; from: -1 1.6 -3;to: -1.1 1.6 -3;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
        <a-sphere position="-1 2.1 -3" radius="0.1" color="#847ed6"
        animation="property: position; from: -1 2.1 -3;to: -1.1 2.1 -3;dir:alternate;loop: true; dur: 1000;"></a-sphere>
        <a-sphere position="-1 1.2 -3" radius="0.5" color="#847ed6">
            <a-sphere position="-0.2 0.2 0.4" radius="0.1" color="white"
            animation="property: position; from: -0.2 0.2 0.4;to: -0.2 0.1 0.4;dir:alternate;loop: true; dur: 1000;"></a-sphere>
            <a-sphere position="0.2 0.2 0.4" radius="0.1" color="white"
            animation="property: position; from: 0.2 0.2 0.4;to: 0.2 0.1 0.4;dir:alternate;loop: true; dur: 1000;"></a-sphere>
        </a-sphere>
        <a-cylinder position="-1.3 -0.6 -3" radius="0.2" height="1" color="#847ed6"></a-cylinder>
        <a-cylinder position="-0.7 -0.6 -3" radius="0.2" height="1" color="#847ed6"></a-cylinder>
        
    </a-scene>a
</body>

</html>
